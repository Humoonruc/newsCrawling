<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<style type="text/css">
*{margin:0;padding:0;}
.birthday_wrap {
	background: url(http://mail.qq.com/zh_CN/htmledition/images/letter/birthday_music/bg_cnt.jpg) 0 0 repeat-y;
}
.birthday_wrap_bgTop {
	background: url(http://mail.qq.com/zh_CN/htmledition/images/letter/birthday_music/bg_top.jpg) 0 0 no-repeat;
}
.birthday_wrap_bgBottom {
	background: url(http://mail.qq.com/zh_CN/htmledition/images/letter/birthday_music/bg_bottom.jpg) 0 bottom no-repeat;
}
#notWebmail .table_wrap {
	max-width: 600px;
}
@media only screen and (min-width: 320px){
	.birthday_mobile_img {
		min-height: 142px;
	}
}
@media only screen and (-webkit-min-device-pixel-ratio:2),only screen and (min-device-pixel-ratio:2) {
	.birthday_wrap {
		background-image:-webkit-image-set(url(http://mail.qq.com/zh_CN/htmledition/images/letter/birthday_music/bg_cnt.jpg) 1x, url(http://mail.qq.com/zh_CN/htmledition/images/letter/birthday_music/bg_cnt_2x.jpg) 2x);
	}
	.birthday_wrap_bgTop {
		background-image:-webkit-image-set(url(http://mail.qq.com/zh_CN/htmledition/images/letter/birthday_music/bg_top.jpg) 1x, url(http://mail.qq.com/zh_CN/htmledition/images/letter/birthday_music/bg_top_2x.jpg) 2x);
	}
	.birthday_wrap_bgBottom {
		background-image:-webkit-image-set(url(http://mail.qq.com/zh_CN/htmledition/images/letter/birthday_music/bg_bottom.jpg) 1x, url(http://mail.qq.com/zh_CN/htmledition/images/letter/birthday_music/bg_bottom_2x.jpg) 2x);
	}
}
@media only screen and (-webkit-min-device-pixel-ratio:3),only screen and (min-device-pixel-ratio:3) {
	.birthday_mobile_img {
        content: url('http://mail.qq.com/zh_CN/htmledition/images/letter/birthday_music/mobile_stage_3x.png');
	}
}
</style>

<div class="container" id="notWebmail" style="padding:15px 0 35px;">
	<center>
		<div class="table_wrap" style="margin:0 auto;overflow:hidden;background:#fff url(http://i.mail.qq.com/zh_CN/htmledition/images/letter/20141216_christmas_pushmail/bg.jpg) 0 0 no-repeat;background-size:100% 100%;">
			<table cellpadding="0" align="center" style="margin:0;padding:0;text-align:left;font-size:14px;font-family:'lucida Grande',Verdana;line-height:1.5;border-collapse:collapse;" class="table_wrap">
			<tr><td>
			<div style="padding:5% 4%;">
          	<img src="http://mail.qq.com/zh_CN/htmledition/images/letter/birthday_music/mobile_stage_2x.png" class="birthday_mobile_img" style="display:block;width:100%;margin-bottom:3.5%;" alt=“祝你生日快乐！” />
					<h2 style="margin:0 2% 5px;font-size:14px;" >Hi,</h2>
					<p style="margin:0 2%;text-indent:2em;">有些事情可能你已经忘记，但我们依然记得。今天是你的生日，我们唱了一首歌送给你，希望它能给你带来一些惊喜和欢乐。Happy Birthday。</p>
					<a class="button_send" href="http://mail.qq.com/cgi-bin/do?sid=$SESSIONID$&action=birthday&mailid=$EMAILID$&nocheckframe=true" target="_blank" style="display:block;margin:25px auto 30px;background-color:#4f99ee;border-radius:4px;color:#fff;height:35px;font-size:15px;line-height:35px;text-align:center;text-decoration: none;cursor:pointer;max-width:140px;">开始</a>
			<div style="text-align:right"><img style="width:17%;min-width:60px;margin-bottom:1%;" src="http://i.mail.qq.com/zh_CN/htmledition/images/letter/20141216_christmas_pushmail/bottom_logo.png" alt="QQ邮箱" /></div>
				</div>
			</td></tr>
			</table>
		</div>
	</center>
</div>

<div id="webmail" style="display: none; padding: 33px 0 45px; background-color: #ffe7e7;">
	<div class="birthday_wrap" style="width: 874px; height: 734px; margin:0 auto;overflow:hidden; font-size:14px; line-height: 1;">
		<div class="birthday_wrap_bgTop" style="height: 100%;">
			<div class="birthday_wrap_bgBottom" style="height: 100%;">
			  <table width="874" cellpadding="0" align="left" style="margin:0 auto;overflow:hidden;text-align:left;font-size:14px;font-family:'lucida Grande',Verdana;line-height:1.5;border-collapse:collapse;" class="table_wrap">
				  <tr>
					  <td>
						  <div style="padding: 45px 57px; text-align: center;">
							  <p style="margin-bottom: 6px; font-size: 14px; line-height: 1; text-align: left; font-weight: bold;" id="qqmlNickName"> Hi, </p>
							  <p style="margin-bottom: 9px; font-size: 14px; line-height: 28px; text-indent: 35px; text-align: left;">有些事情可能你已经忘记，但我们依然记得。今天(11月27日)是你的生日，我们唱了一首歌送给你，希望它能给你带来一些惊喜和欢乐。Happy Birthday。</p>
							  <script>
							  try{
								  function birthdayCallback(birthdayInfo) {
									  document.getElementById('qqmlNickName').innerHTML = 'Hi, ' + birthdayInfo.nickname;
								  }
								  if(window.location && (/^(m\d+\.|set\d\.|webdev2?\.)?mail.qq.com$/.test(window.location.hostname))) {
									  document.getElementById("notWebmail").style.display="none";
									  document.getElementById("webmail").style.display="";
									  document.write('<iframe src="/cgi-bin/do?sid=$SESSIONID$&action=birthday&mailid=$EMAILID$&from=web" width="756" height="570" frameborder="no"></iframe>');
									  (new Image()).src = 'https://rl.mail.qq.com/cgi-bin/getinvestigate?kvclick=2015|birthday|mailopen|web&sid=$SID$';
								  }
							  }
							  catch(e){}
							  </script>
							  <script type="text/javascript" src="/cgi-bin/pushmail_cgi?sid=$SID$&s=birthdaymail2013&t=birthday_callback"></script>
						  </div>
					  </td>
				  </tr>
			  </table>
			</div>
		</div>
	</div>
</div>

<img class="countKv"
     src="https://mail.qq.com/cgi-bin/do?check=false&action=tgkv&uin=$RECEIVER_UIN$&kv=qqmail|birthday|readmail|813|$PLATFORM$"
     style="position:absolute; left:-10000px; top:-10000px;"/>
